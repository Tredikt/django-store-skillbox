{% extends 'myauth/base.html' %}


{% block title %}
    Update profile
{% endblock %}


{% block body %}
    <h1>Update profile</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

    <div>
        <a href="{% url 'myauth:about-me' %}">Back to profile</a>
    </div>
{% endblock %}
