{% extends 'myauth/base.html' %}

{% block title %}
    Users list
{% endblock %}


{% block body %}
    <h1>Users:</h1>

    {% for user in users %}
        {% if user.profile.pk %}
            <p><a href="{% url 'myauth:user-details' pk=user.profile.pk %}">{{ user.username }}</a></p>
        {% endif %}
    {% endfor %}


{% endblock %}
